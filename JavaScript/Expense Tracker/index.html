<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm" action="">
            <input type="text" id="description" placeholder="Expense Description" required /> <br>
            <select id="category">
                <option value="">Select category</option>
                <option value="Food">Food</option>
                <option value="Utility">Utility</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select><br>
            <input type="number" id="amount" placeholder="Amount" step="1" required /><br>
            <input type="submit" value="Add Expense" />
        </form>
        <h2>Expense Summary</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">
            </tbody>
        </table>
        <div id="total">
            Total Amount: $<span id="totalAmount">0</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
